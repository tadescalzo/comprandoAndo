<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- Primary Meta Tags -->
    <title>Comprando ando-Lista de compras semanales</title>
    <meta name="title" content="Comprando ando-Lista de compras semanales">
    <meta name="description" content="Si siempre te olvidas de comprar algo, esta app es para vos! Vas a poder hacer una lista de las compras para el super, guardarlas en tu cuenta de Google.
    Web app hecha con HTML, CSS, JS y hosteada en Firebase.">
    <link rel="icon" href="images/logoMeta.jpg">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://comprando-ando.web.app/">
    <meta property="og:title" content="Comprando ando-Lista de compras semanales">
    <meta property="og:description" content="Si siempre te olvidas de comprar algo, esta app es para vos! Vas a poder hacer una lista de las compras para el super, guardarlas en tu cuenta de Google.
    Web app hecha con HTML, CSS, JS y hosteada en Firebase.">
    <meta property="og:image" content="images/logoMeta.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://comprando-ando.web.app/">
    <meta property="twitter:title" content="Comprando ando-Lista de compras semanales">
    <meta property="twitter:description" content="Si siempre te olvidas de comprar algo, esta app es para vos! Vas a poder hacer una lista de las compras para el super, guardarlas en tu cuenta de Google.
    Web app hecha con HTML, CSS, JS y hosteada en Firebase.">
    <meta property="twitter:image" content="images/logoMeta.jpg">

    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d0905dba6.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <header id="header">
      <img src="images/logo.png" alt="iconMain" class="iconMain"><p>Comprando ando</p> 
      <button id="googleAuthOut"><img src="images/logOut.png" alt="log out icono"></button>
    </header>
    
    <section id="pantallaLogin">
      <div id='forma'></div>
      <div class="divLogin"><h1>ComprandoAndo</h1>
      <img class='logo'src="images/logo.png" alt="logo">
      </div>
      <button id="googleAuthIn"> <img src="images/logoGoogle.png" alt="logo Google">Entrar con Google</button>
      <footer class="footerLogin"><p>App creada por Tades</p></footer>
    </section>
    
    <section id="pantallaVacio">
      <h2 class="pantallaVacio__titulo">¡Aun no tienes productos <br> para comprar!</h1>
        <img src="images/sadFace.png" alt="carita" class="pantallaVacio__img">
    </section>
    
    <section id="pantallaListado">
      <div class="formita"></div>
      <ul class="list-group list-group-flush" id="pantallaListadoLista"></ul>
    </section>

    <section id="pantallaDetalle">
      <img src="images/iconCarne.svg" alt="bife" class="pantallaDetalle__icono" id="pantallaDetalleIcono">
      <h1 class="pantallaDetalle__titulo" id="pantallaDetalleTitulo">prueba</h1>
      <p class="pantallaDetalle__descripcion" id="pantallaDetalleDesc">descripcion</p>
      <p>Guardado el: </p>
      <p class="pantallaDetalle__fecha" id="pantallaDetalleFecha">fecha</p>
      <div class="botones">
      <button type="button" class="btn" id="pantallaDetalleCerrar" onclick=cerrarDetalle()>Cerrar</button>
      <button type="button" class="btn" id="pantallaListadoBorrar">Borrar</button>
      </div> 
    </section>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pantallaCarga" id="botonCarga">
      +
    </button>
    
    <!-- Modal BOOTSTRAP -->
    <div class="modal fade" id="pantallaCarga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">¿Que deseas comprar?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="pantallaCargaProducto" class="form-label">Nombre del producto</label>
              <input type="text" class="form-control" id="pantallaCargaProducto" autocomplete="off" placeholder="Leche/Carne/Etc.">
            </div>
            <div class="mb-3">
              <label for="pantallaCargaIcono" class="form-label">Selecciona una categoria</label>
              <select id="pantallaCargaIcono" class="form-select">
                <option value="images/iconCarne.svg">Carnes</option>
                <option value="images/iconLacteos.svg">Lacteos</option>
                <option value="images/iconFrutas.svg">Verduras</option>
                <option value="images/iconGatito.svg">Mascotas</option>
                <option value="images/iconLimpieza.svg">Limpieza</option>
                <option value="images/iconVino.svg">Bebidas</option>
                <option value="images/iconVegetal.svg">Vegetales</option>
                <option value="images/iconVarios.svg">Otros</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="pantallaCargaInfo" class="form-label">Info de la compra</label>
              <textarea class="form-control" id="pantallaCargaInfo" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="pantallaCargaCerrar" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="pantallaCargaAdd">Agregar a la lista</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
